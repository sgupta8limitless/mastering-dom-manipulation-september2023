<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./carousel.css">
</head>
<body>


    <section class="main">

        <div class="banner">

            <div class="buttons">

                <div class="btn" id="prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="btn" id="next">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>

            </div>

            <div class="carousel" id="carousel">

                <div class="slide">
                    <img class="slide-img" src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img" src="https://images.pexels.com/photos/2686558/pexels-photo-2686558.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img" src="https://images.pexels.com/photos/345522/pexels-photo-345522.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img" src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img" src="https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="slide-img">
                </div>
                <div class="slide">
                    <img class="slide-img" src="https://images.pexels.com/photos/2686558/pexels-photo-2686558.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="slide-img">
                </div>

            </div>
        </div>

    </section>

    

    <script src="./carousel.js"></script>

</body>
</html>
